<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Clase - Student Management</title>
  <meta name="description" content="a student management system built in AngularJS">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
</head>

<body ng-app="claseApp">

  <div class="container">
    <nav>
      <div class="nav-wrapper default-primary-color">
        <!--<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>-->
        <div class="row">
          <div class="col s6">
            <form>
              <div class="input-field">
                <input id="search" type="search" placeholder="Search students" ng-model="search" />
                <label for="search"><i class="material-icons">search</i></label>
              </div>
            </form>
          </div>
          <div class="col s6">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#/">Home</a></li>
              <li><a ng-href="#/k-8"><i class="material-icons left">view_list</i>K-8</a>
              </li>
              <li><a ng-href="#/high-school"><i class="material-icons left">view_list</i>High School</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div ng-view=""></div>
  </div>

  <footer class="page-footer text-primary-color">
    <div class="container">
      <div class="row">
        <div class="col s12">
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <p class="center-align">Created by <a href="http://memohernandez.com">Guillermo Hernandez Jr</a> &nbsp; <i class="fa fa-github fa-2x"></i>&nbsp;
          <a href="https://github.com/guillermohernandez/Clase">View Repository on GitHub</a></p>
      </div>
    </div>
  </footer>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="bower_components/materialize/bin/materialize.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <!-- endbuild -->
</body>

</html>
