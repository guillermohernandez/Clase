<div class="row">
    <div class="col s12">

        <h1>High School Students</h1>
        <!--student table-->

        <table class="responsive-table striped">
            <thead>
                <tr>
                    <th>Unique ID</th>
                    <th>Grade Level</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students | filter: { grade: 'HS' } ">
                    <td>{{ student.id }}</td>
                    <td>{{ student.grade }}</td>
                    <td>{{ student.firstName }}</td>
                    <td>{{ student.lastName }}</td>
                    <td>{{ student.email }}</td>
                    <td><a class="waves-effect waves-light btn" ng-click="removeStudent($index)" aria-label="Remove"><i class="material-icons left">delete</i>Remove</a></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
