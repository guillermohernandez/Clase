<div class="container">
    <h2>K-8 Students</h2>
    <!--student table-->
    <input type="text" class="form-control" placeholder="Search" ng-model="search" />
    <span class="input-group-btn">
</span>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Unique ID</th>
                    <th>Grade Level</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students | filter: { grade: 'K-8' } ">
                    <td>{{ student.id }}</td>
                    <td>{{ student.grade }}</td>
                    <td>{{ student.firstName }}</td>
                    <td>{{ student.lastName }}</td>
                    <td>{{ student.email }}</td>
                    <td><button class="btn btn-danger pull-right" ng-click="removeStudent($index)" aria-label="Remove">X</button></td>
                </tr>
            </tbody>
        </table>
    </div>
